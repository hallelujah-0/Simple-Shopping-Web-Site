
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yazılım Mektebi | Kitap Mağazası</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2 class="title">Phone Store</h2>
      <ul class="menu">
        <li class="active">Phones</li>
        <li>ABOUT</li>
      </ul>
      <ul class="menu_icons">
        <li><i class="bi bi-search"></i></li>
      </ul>
    </nav>
    <section class="slider">
      <div
        id="carouselSlider"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/images/Phone1.jpg"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/Phone2.jpg"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/Phone3.jpg"
              class="d-block w-100"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselSlider"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselSlider"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="store my-sm-5">
      <div class="filterBackground"></div>
      <ul class="filter">
        <li class="active">Tümü</li>
        <li>Iphone</li>
        <li>Samsung</li>
        <li>Oppo</li>
        <li>Huawei</li>

      </ul>
      <div class="row phonelist"></div>
    </section>
    <script
      type="text/javascript"
      src="assets/bootstrap/js/bootstrap.min.js"
    ></script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
